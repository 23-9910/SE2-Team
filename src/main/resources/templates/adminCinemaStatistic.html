<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院统计</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminStatistic.css"/>


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/echarts.js"></script>
    <script src="/js/adminCinemaStatistic.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title" id="user-tag">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/vip/manage"><i class="icon-vip"></i> 会员管理</a></li>
            <li role="presentation"><a href="/admin/refund/manage"><i class="icon-refund"></i> 电影票管理</a></li>
            <li role="presentation"  class="active"><a href="#"><i class="icon-bar-chart"></i> 影院统计</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">影院统计</span>
        </div>
        <div class="card table-container" id="schedule-rate-container">
        </div>
        <div class="card table-container" id="box-office-container">
        </div>
        <div class="card table-container" id="audience-price-container">
        </div>
        <div class="card" style="padding: 20px;">
            <div>
                <div class="data-setting">
                    <span>选择日期:</span>
                    <input type="date" class="" id="placing-rate-date" style="" placeholder="选择日期">
                    <button type="button" class="btn btn-primary" id="placing-rate-btn" style="" onclick="getPlacingRate()">查找该天的电影上座率</button>
                </div>
            </div>
        </div>
        <div class="card table-container" id="place-rate-container">

        </div>
        <div class="card" style="padding: 20px;">
            <div>
                <div class="data-setting">
                    <span>选择查看天数:</span>
                    <input type="number" class="" id="popular-movie-days" style="" placeholder="1">
                    <span>选择电影数量:</span>
                    <input type="number" class="" id="popular-movie-num" style="" placeholder="1">
                    <button type="button" class="btn btn-primary" id="popular-movie-btn" style="" onclick="getPopularMovie()">查找最受欢迎的几部电影</button>
                </div>
            </div>
        </div>
        <div class="card table-container" id="popular-movie-container">

        </div>
    </div>
</div>
</body>
</html>
