<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消费历史</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userMember.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/userHistory.js"></script>
</head>
<body>
<div class="nav-top-container">
    <div class="nav-logo title">NJU-Se电影购票系统</div>
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#">首页</a></li>
        <li role="presentation"><a href="/user/movie">电影</a></li>
    </ul>
    <div class="btn-group">
        <button class="nav-user-container btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="avatar-sm" src="/images/defaultAvatar.jpg" />
            <span class="gray-text" style="vertical-align: middle" id="user-tag">用户A&nbsp;<span class="caret"></span></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="/user/buy">电影票</a></li>
            <li><a href="/user/member">卡包</a></li>
            <li><a href="/user/history">历史记录</a></li>
            <li id="logout"><a href="#">登出</a></li>
        </ul>
    </div>
</div>
<div class="content-container">
    <div id="movie-list" style="margin: 20px 50px;background-color: white">
        <div style="font-size: 25px; margin: 20px">我的消费历史记录</div>
        <div>
            <table class="table" id="my-tickets-table" style="margin:0 auto">
                <thead id="my-tickets-table-head" style="text-align: center">
                <tr>
                    <th>订单号</th>
                    <th>消费方式</th>
                    <th>消费金额</th>
                    <th>消费时间</th>

                </tr>
                </thead>
                <tbody id="my-tickets-table-body" style="text-align: center">
                </tbody>
            </table>
        </div>



    </div>
</div>
<div class="modal fade" id="detailFind" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="edit-container">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">消费信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >订单编号</label>
                        <div class="col-sm-10" id="recordId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >支付方式</label>
                        <div class="col-sm-10" id="payForm">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" >用户ID</label>
                        <div class="col-sm-10" id="userId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电影名称</label>
                        <div class="col-sm-10" id="scheduleId">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >电影票数</label>
                        <div class="col-sm-10" id="ticketAmount">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >付款</label>
                        <div class="col-sm-10" id="payment">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" >优惠券ID</label>
                        <div class="col-sm-10" id="couponId">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" >支付时间</label>
                        <div class="col-sm-10" id="payTime">

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label" >影厅ID</label>
                        <div class="col-sm-10" id="hallId">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >影厅名称</label>
                        <div class="col-sm-10" id="hallName">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" >座位详情</label>
                        <div class="col-sm-10" id="seat">

                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
